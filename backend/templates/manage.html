<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Files</title>
</head>
<body>
    <h1>Manage Files</h1>
    <ul>
        {% for file in files %}
        <li>{{ file['filename'] }} - <a href="{{ url_for('view', file_id=file['id']) }}">View Project Plan</a></li>
        {% endfor %}
    </ul>
</body>
</html>
