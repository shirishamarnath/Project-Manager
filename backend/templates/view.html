<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Plan for {{ file['filename'] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light background color */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .content-box {
            background-color: #ffffff; /* White background for the box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Project Plan for {{ file['filename'] }}</h1>

    <!-- Render the model response (HTML content) -->
    <div class="content-box">
        {{ model_response | safe }}
    </div>
</body>
</html>
